{% extends 'partials/base.html' %}
{% block title %}Predictions{% endblock %}

{% block content %}
   <h1>Predictions</h1>
   <form method="post">
      {% csrf_token %}
      {{ form.py }}
      <button type="submit">Predict</button>
   </form>
   {% if results %}
      <h2>Result: {{ result }}</h2>
      {% endif %}
{% endblock %}
